<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Audios y Videos</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <p>Este documento muestra c√≥mo manejar audios y videos en HTML.</p>
    <!--<audio src="multimedias/audio-mp3.mp3" controls autoplay loop muted></audio>-->


    <audio controls>
        <source src="multimedias/audio-mp3.xyz" /> <!--Reproduce-->
        <source src="multimedias/audio-mp3.mp3" /> <!--Plan B-->
        <source src="multimedias/audio-mp3.mp3" /> <!--Plan C-->
    </audio>


    <!--Etiquetas de Video-->
    <video src="multimedias/video-prueba.mp4" controls autoplay muted loop width="250"></video>

    <video controls loop>
        <source src="multimedias/video-prueba.xyz" />
        <source src="multimedias/video-prueba.mp4" />
        <source src="multimedias/video-prueba.ogg" />
    </video>
